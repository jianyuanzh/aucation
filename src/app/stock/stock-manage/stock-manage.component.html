<div class="card">
  <div class="card-header">
    <a class="btn btn-success btn-sm">创建</a>

    <div class="card-tools">
      <div class="input-group input-group-sm" style="width: 150px; margin-top: 7px">
        <input type="text" name="table_search" class="form-control float-right" placeholder="股票名称">

        <div class="input-group-append">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <th style="width: 10px">#</th>
        <th>股票名称</th>
        <th>股票价格</th>
        <th>股票评级</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let stock of stocks; let i = index;" >
        <td>{{i + 1}}</td>
        <td>{{stock.name}}</td>
        <td>{{stock.price}}</td>
        <td><app-stars></app-stars></td>
        <td>
          <a class="btn btn-warning btn-sm"><span class="fas fa-edit">修改</span></a>
          <a class="btn btn-danger btn-sm"><span class="fas fa-trash-alt">删除</span></a>
        </td>
      </tr>
    </table>
  </div>
  <!-- /.card-body -->
  <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
      <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
    </ul>
  </div>
</div>
